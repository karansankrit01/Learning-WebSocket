<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Live Rag</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #121212;
      color: #fff;
    }
    #log {
      background: #000;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #333;
    }
    .status-on {
      color: #00ff00;
    }
    .status-off {
      color: #ff0000;
    }
  </style>
  <body>
    <h1>welcome to Broadcast Console</h1>
    <p id="status" class="status-off">Connecting...</p>

    <form id="message-form">
      <input type="text" id="message-input" placeholder="Send Cargo..." />
      <button type="submit">Deploy Message</button>
    </form>
    <h3>Live Stream Logs :</h3>
    <pre id="log"></pre>
  </body>
  <script>
    const statusEl = document.getElementById("status");
    const log = document.getElementById("log");
    const input = document.getElementById("message-input");

    //1. Initialize the handshake
    // the moment this run run the browser creates a TCP connection to the server sennds and http request to an upgrade websocket and then wait for the one-one switch protocol response
    const socket = new WebSocket("ws://localhost:8080");

    const appendLog = (label, message) => {
      const entry = `[${new Date().toLocaleString()}] ${label} ${message}\n`;
      log.textContent = entry + log.textContent;
    };

        // Why we have addEventListener ... that because websockets are event driven not request driven 
        // you don't check for the messages the browser pushes events into your code
    socket.addEventListener("open", () => {
      statusEl.textContent = "CONNECTED : ws://localhost:8080";
      statusEl.className = "status-on";
      appendLog("[SYSTEM]", "Tunnel Established");
    });

    // WebSocket closed
    // once close the server is dead and can never be reopen again ... you must create a new websocket again 

    socket.addEventListener("close", () => {
      statusEl.textContent = "DISCONNECTED";
      statusEl.className = "status-off";
      appendLog("[SYSTEM]", "Tunnel Collapsed");
    });

    // this evenr is fired every time the server to the client but client doesn't ask for the messages 
    // server decide when messages arrived 
    socket.addEventListener('message', (e)=>{
        appendLog('[RECIEVED]', e.data);
    })
  </script>
</html>
